<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Clase 13</title>
    <script

    <br />

    <br />

      <article><p>Este es el articulo 1</p></article>
      <article class="ocultable">
